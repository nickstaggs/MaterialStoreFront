<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <title>Material Store Front</title>

  </head>
  <body ng-app="materialStoreFront">

    <!--===================  TOP NAV  ==========================-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" data-activates="slide-out" class="button-collapse">
            <i class="medium material-icons" id="sideNav">view_headline</i>
          </a>
          <a href="/" class="brand-logo center">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/about">About</a></li>
            <li><a href="/blog">Blog</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!--=================  SIDE NAV  ==============================-->
    <ul id="slide-out" class="side-nav">
      <li><a href="/"><i class="material-icons">cloud</i>First Link With Icon</a></li>
      <li><a href="/">Second Link</a></li>
      <li><a class="waves-effect" href="/">Third Link With Waves</a></li>
    </ul>

    <!--=====================  Dynamic Content  ===========================-->
    <ng-view  onload=""  $autoscroll=""></ng-view>

  <!--====================  JavaScript Imports  =============================-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
  <script src="../app/models/items.js"></script>
  <script src="../app/routes.js"></script>
  </body>
</html>
